<mat-toolbar>
  <h1>{{ title }}</h1>
  <span class="spacer"></span>

  <button mat-icon-button (click)="newDirectory()">
    <mat-icon>add</mat-icon>
  </button>
</mat-toolbar>

<div class="content">

  <mat-form-field appearance="fill" class="filter">
    <mat-label>Filter</mat-label>
    <input matInput [(ngModel)]="filter" placeholder="Address, code, email"
           (keyup)="loadData()">
  </mat-form-field>

  <div class="spinner-container" *ngIf="dataSource.loading$ | async">
    <mat-spinner></mat-spinner>
  </div>

  <mat-table class="lessons-table mat-elevation-z8" [dataSource]="dataSource">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef> Code </th>
      <td mat-cell *matCellDef="let element"> {{element.code}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>

    <ng-container matColumnDef="town">
      <th mat-header-cell *matHeaderCellDef> Town </th>
      <td mat-cell *matCellDef="let element"> {{element.town}} </td>
    </ng-container>

    <ng-container matColumnDef="postal_code">
      <th mat-header-cell *matHeaderCellDef> Postal Code </th>
      <td mat-cell *matCellDef="let element"> {{element.postal_code}} </td>
    </ng-container>

    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef> City </th>
      <td mat-cell *matCellDef="let element"> {{element.city}} </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef> Options </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="editDirectory(element)">
          <mat-icon>create</mat-icon>
        </button>
        <button mat-icon-button color="accent" (click)="deleteDirectory(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </mat-table>
  <div class="align-right">
    <mat-paginator [length]="dataSource.total" [pageSize]="1"
                   [pageSizeOptions]="[1, 2, 3, 5, 10, 25, 50]"></mat-paginator>
  </div>
</div>
